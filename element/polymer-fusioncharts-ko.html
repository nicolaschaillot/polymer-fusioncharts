<link rel="import" href="../bower_components/polymer/polymer-element.html">

<script>
  /* global FusionCharts */
  (function() {
    const html=Polymer.html;

    // Your new element extends the Polymer.Element base class
    class ChartElementKO extends Polymer.Element {

      static get is() { return 'polymer-fusioncharts-ko'; }

      static get template() {
        return html`
          <style>
            :host {
              display: block;
            }
          </style>
          <div id="chartfoo"></div>
        `;
      }

      ready() {
        super.ready()
        this._draw();
      }

      _draw() {
        FusionCharts.ready(() => {
          const aze = new FusionCharts({
            id: 'foo2',
            type: 'column2d',
            renderAt: this.$.chartfoo,
            width: '400',
            height: '300',
            dataFormat: 'json',
            dataSource: {
              "chart": {
                "caption": "Top 3 Juice Flavors",
                "subcaption": "Last year",
                "xaxisname": "Flavor",
                "yaxisname": "Amount (In USD)",
                "numberprefix": "$",
                "theme": "fusion",
                "rotateValues": "0"
              },
              "data": [{
                "label": "Apple",
                "value": "810000",
                "link": "newchart-xml-apple"
              }, {
                "label": "Cranberry",
                "value": "620000",
                "link": "newchart-xml-cranberry"
              }, {
                "label": "Grapes",
                "value": "350000",
                "link": "newchart-xml-grapes"
              }],
              "linkeddata": [{
                "id": "apple",
                "linkedchart": {
                  "chart": {
                    "caption": "Apple Juice - Quarterly Sales",
                    "subcaption": "Last year",
                    "numberprefix": "$",
                    "theme": "fusion",
                    "rotateValues": "0",
                    "plottooltext": "$label, $dataValue,  $percentValue"
                  },
                  "data": [{
                    "label": "Q1",
                    "value": "157000"
                  }, {
                    "label": "Q2",
                    "value": "172000"
                  }, {
                    "label": "Q3",
                    "value": "206000"
                  }, {
                    "label": "Q4",
                    "value": "275000"
                  }]
                }
              }, {
                "id": "cranberry",
                "linkedchart": {
                  "chart": {
                    "caption": "Cranberry Juice - Quarterly Sales",
                    "subcaption": "Last year",
                    "numberprefix": "$",
                    "theme": "fusion",
                    "plottooltext": "$label, $dataValue,  $percentValue"
                  },
                  "data": [{
                    "label": "Q1",
                    "value": "102000"
                  }, {
                    "label": "Q2",
                    "value": "142000"
                  }, {
                    "label": "Q3",
                    "value": "187000"
                  }, {
                    "label": "Q4",
                    "value": "189000"
                  }]
                }
              }, {
                "id": "grapes",
                "linkedchart": {
                  "chart": {
                    "caption": "Grapes Juice - Quarterly Sales",
                    "subcaption": "Last year",
                    "numberprefix": "$",
                    "theme": "fusion",
                    "rotateValues": "0",
                    "plottooltext": "$label, $dataValue,  $percentValue"
                  },
                  "data": [{
                    "label": "Q1",
                    "value": "45000"
                  }, {
                    "label": "Q2",
                    "value": "72000"
                  }, {
                    "label": "Q3",
                    "value": "95000"
                  }, {
                    "label": "Q4",
                    "value": "108000"
                  }]
                }
              }]
            },
            events:  {
              'beforeRender': evt =>  {
                evt.sender.configureLink({
                  type: "column2d",
                  renderAt: this.$.chartfoo
                });
              },
            }
          });

          aze.render();

        });
      }

    }

    //Now, register your new custom element so the browser can use it		
    customElements.define(ChartElementKO.is, ChartElementKO);

  })();
</script>
